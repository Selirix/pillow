<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pillow Executor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      background: #121217;
      color: #ddd;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
    }

    img {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
      filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.1));
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 0.25em;
    }

    p {
      font-weight: 400;
      font-size: 1rem;
      margin-bottom: 1.5em;
      color: #a0a0a0;
    }

    .claim {
      font-weight: 500;
      font-size: 0.9rem;
      color: #7a7a7a;
      margin-bottom: 2em;
      font-style: italic;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      width: 280px;
      gap: 1.25em;
      margin-bottom: 1.5em;
    }

    input[type="text"] {
      padding: 12px 14px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1a1a24;
      color: #eee;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #5a5af0;
      outline: none;
      background: #22222d;
    }

    button,
    input[type="button"],
    input[type="submit"] {
      padding: 12px 0;
      border-radius: 6px;
      border: none;
      background: #5a5af0;
      color: #eee;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover,
    input[type="button"]:hover,
    input[type="submit"]:hover {
      background: #4848cc;
    }

    #submitKeyInfo {
      color: #fff;
      height: 1.2em;
      margin-bottom: 1.5em;
      text-align: center;
      visibility: hidden;
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.75rem;
      color: #444;
      user-select: none;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .header img {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.1));
      margin: 0;
    }

    .header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 2rem;
      color: #ddd;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="pillow2.png" alt="Pillow Icon" />
    <h1>Pillow</h1>
  </div>
  <p>The coziest of them all!</p>
  <div class="claim">100% sUNC, and undetected</div>
  <form autocomplete="on" id="submitKeyForm">
    <div class="form-group">
      <input type="text" placeholder="License key" id="licenseKey" autocomplete="on" />
      <input type="submit" id="submitKey" value="Activate" />
    </div>
    <p id="submitKeyInfo">Invalid key!</p>
  </form>

  <footer>Â© 2021 Pillow Executor</footer>

  <script>
    ((a) => {
      if (a !== "pillowexecutor") return null;
      const submitKeyInfo = document.getElementById("submitKeyInfo");
      const submitKeyForm = document.getElementById("submitKeyForm");
      const licenseKeyText = document.getElementById("licenseKey");
      const changeKeyInfoLabel = (text, color) => {
        submitKeyInfo.textContent = text;
        if (text.trim() === "") {
          submitKeyInfo.style.visibility = "hidden";
        } else {
          submitKeyInfo.style.color = color || "#fff";
          submitKeyInfo.style.visibility = "visible";
        }
      }
      changeKeyInfoLabel("");
      submitKeyForm.addEventListener("submit", (event) => {
        event.preventDefault();
        fetch("https://pillow.landyvilla3-99d.workers.dev/login", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({
            "key": licenseKeyText.value
          })
        })
        .then(a => a.status)
        .then((status) => {
          if (status == 200) {
            changeKeyInfoLabel("Correct key", "#45ff45");
          } else {
            changeKeyInfoLabel("Incorrect key", "#ff4545")
          }
        })
      });
    })("pillowexecutor")
  </script>
</body>

</html>
